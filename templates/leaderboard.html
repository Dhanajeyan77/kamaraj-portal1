<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kamaraj Portal | Leaderboard</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f4f9; padding: 20px; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 800px; margin: auto; }
        h2 { color: #8B3E2F; text-align: center; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px; border-bottom: 1px solid #eee; text-align: left; }
        th { background-color: #8B3E2F; color: white; }
        .rank-1 { background-color: #fff9c4; font-weight: bold; } /* Highlight winner */
        .btn-back { display: inline-block; margin-bottom: 20px; text-decoration: none; color: #8B3E2F; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <a href="/home" class="btn-back">‚Üê Back to Dashboard</a>
        <h2>üèÜ Top Performers</h2>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Roll Number</th>
                    <th>Solved</th>
                    <th>Last Active</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rankings %}
                <tr class="rank-{{ loop.index }}">
                    <td>{{ loop.index }}</td>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }} / 90</td>
                    <td>{{ row[2].strftime('%d %b, %I:%M %p') if row[2] else 'N/A' }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
