<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body style="display:flex; justify-content:center; align-items:center; height:100vh;">
    <div class="container" style="max-width:400px; text-align:center;">
        <h2>Login</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Roll Number" required style="width:90%; padding:10px; margin-bottom:10px;"><br>
            <input type="password" name="password" placeholder="Password" required style="width:90%; padding:10px; margin-bottom:10px;"><br>
            <button type="submit" class="run-btn" style="width:95%;">Enter Portal</button>
        </form>
    </div>
</body>
</html>
