{% extends "layout.html" %}
{% block content %}
<div class="coding-page-wrapper">
    <div class="split-container">
        <div class="description-side">
            <div class="problem-header">
                <h3>{{ question.date }}</h3>
                <span class="difficulty-tag">Challenge yourself</span>
            </div>
            <hr>
            <div class="problem-text">
                <pre class="content-display">{{ question.content }}</pre>
            </div>
        </div>

        <div class="editor-side">
            <form method="POST" id="submission-form">
                <div class="editor-toolbar">
                    <span class="lang-label">Python 3</span>
                    <button type="submit" class="run-btn">Run & Submit</button>
                </div>
                <textarea name="user_code" id="editor" placeholder="# Write your code here...
# Follow the 'Actual Input' logic provided on the left.">{{ user_code if user_code else "" }}</textarea>
            </form>

            {% if output %}
            <div class="terminal-container">
                <div class="terminal-header">Execution Result</div>
                <div class="terminal">
                    <pre>{{ output }}</pre>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
