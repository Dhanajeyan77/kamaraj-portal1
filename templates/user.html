{% extends "layout.html" %}
{% block content %}
<h2>Profile Status: {{ user }}</h2>
<table style="width:100%; text-align:left; border-collapse:collapse;">
    <tr style="background:#eee;">
        <th style="padding:10px;">Date</th>
        <th>Status</th>
    </tr>
    {% for date, status in attempts %}
    <tr>
        <td style="padding:10px; border-bottom:1px solid #eee;">{{ date }}</td>
        <td style="border-bottom:1px solid #eee; color:green;">{{ status if status else 'Not Started' }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
