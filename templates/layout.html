<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamaraj Coding Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Basic layout styling to ensure the navbar looks professional */
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; }
        .navbar { background-color: #2c3e50; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .nav-brand { font-size: 1.5rem; font-weight: bold; letter-spacing: 1px; }
        .nav-links { display: flex; gap: 20px; align-items: center; }
        .nav-links a { color: #ecf0f1; text-decoration: none; font-weight: 500; transition: 0.3s; }
        .nav-links a:hover { color: #3498db; }
        
        /* Highlight for Admin Panel */
        .admin-link { color: #f1c40f !important; border: 1px solid #f1c40f; padding: 5px 10px; border-radius: 4px; }
        .admin-link:hover { background: #f1c40f; color: #2c3e50 !important; }

        .logout-link { background: #e74c3c; padding: 5px 15px; border-radius: 4px; }
        .logout-link:hover { background: #c0392b; color: white !important; }
        
        main { padding: 20px; min-height: 80vh; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Kamaraj Portal</div>
        <div class="nav-links">
            {% if session.get('user') %}
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('questions') }}">Challenges</a>
                
                <a href="{{ url_for('solutions') }}">My Solutions</a>

                {% if session.get('user') == '24UCS027' %}
                    <a href="/admin/1" class="admin-link">ðŸ“Š Admin Panel</a>
                {% endif %}

                <a href="{{ url_for('logout') }}" class="logout-link">Logout ({{ session['user'] }})</a>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
            {% endif %}
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer style="text-align: center; padding: 20px; color: #7f8c8d; font-size: 0.9rem;">
        &copy; 2025 Kamaraj College - Computer Science Department
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
