name: "java-sandbox"
mode: ONCE
hostname: "Kamaraj-Java-Sandbox"
cwd: "/app"
time_limit: 20         # Java needs a bit more time to start the JVM
rlimit_as: 8192        # 4GB is safe for the JVM overhead
rlimit_nproc: 100        # ðŸ”¥ Blocks Java thread/process bombs
clone_newnet: true

mount { src: "/usr"; dst: "/usr"; is_bind: true }
mount { src: "/lib"; dst: "/lib"; is_bind: true }
mount { src: "/lib64"; dst: "/lib64"; is_bind: true }
mount { src: "/bin"; dst: "/bin"; is_bind: true }
mount { src: "/etc/alternatives"; dst: "/etc/alternatives"; is_bind: true }
mount { src: "/etc/java-21-openjdk"; dst: "/etc/java-21-openjdk"; is_bind: true }
mount { dst: "/tmp"; fstype: "tmpfs"; rw: true }
mount { src: "/usr/lib/jvm/java-21-openjdk-amd64"; dst: "/usr/lib/jvm/java-21-openjdk-amd64"; is_bind: true }
