name: "sandbox-cage"
mode: ONCE
hostname: "Kamaraj-Sandbox"
cwd: "/app"
time_limit: 20
rlimit_as: 8192    # High enough for Java 21; safe for Python too

# Scratch space for compilers to write temporary class/object files
# Standard system mounts
mount { src: "/usr"; dst: "/usr"; is_bind: true }
mount { src: "/lib"; dst: "/lib"; is_bind: true }
mount { src: "/lib64"; dst: "/lib64"; is_bind: true }
mount { src: "/bin"; dst: "/bin"; is_bind: true }
mount { src: "/etc/alternatives"; dst: "/etc/alternatives"; is_bind: true }

# ðŸ”¥ Essential for C++ headers and internal compiler tools
mount { src: "/usr/include"; dst: "/usr/include"; is_bind: true }
mount { src: "/usr/lib/gcc"; dst: "/usr/lib/gcc"; is_bind: true }
mount { dst: "/tmp"; fstype: "tmpfs"; rw: true }